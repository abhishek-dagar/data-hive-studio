publish:
  provider: github
  owner: abhishek-dagar
  repo: data-hive-studio
appId: com.electron.data-hive-studio
productName: Data Hive Studio

directories:
  output: dist
  buildResources: assets

includeSubNodeModules: true

files:
  - build
  - from: ".next/standalone/"
    to: ".next/standalone/"
  - from: "public/"
    to: "public/"

extraResources:
  - from: "public/"
    to: "public/"

mac:
  icon: public/icon.icns
  target:
    target: dmg
  category: public.app-category.developer-tools

win:
  icon: public/icon.ico
  target:
    - target: nsis
    - target: portable

linux:
  icon: build/icon.png
  target:
    - target: AppImage
    - target: deb
    - target: rpm

nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: public/icon.ico
  installerHeaderIcon: public/icon.ico
  uninstallerIcon: public/icon.ico
